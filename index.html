<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .letter {
      background-color: #ffffff;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #d1d1d1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .letter h1 {
      font-size: 22px;
      color: #444444;
      margin-bottom: 20px;
    }

    .letter p {
      font-size: 18px;
      line-height: 1.5;
      color: #555555;
      margin-bottom: 10px;
    }

    .letter p.signature {
      margin-top: 20px;
      font-style: italic;
      font-size: 16px;
      color: #888888;
    }

    .heart {
      color: red;
      font-size: 30px;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>Surat</h1>
    <p><strong>Dari S untuk Kamu</strong></p>
    <p>Kamu suka aku gak?</p>
    <div class="heart">❤️</div>
    <p class="signature">- S</p>
  </div>
</body>
</html>
